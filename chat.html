<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>AI Teaching Assistant</title>
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #6C5CE7;
            --accent: #00C1D4;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --surface: #1A1D24;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--surface);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #20232A;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-header {
            padding: 24px;
            background: var(--surface);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(rgba(32, 35, 42, 0.9), rgba(32, 35, 42, 0.9));
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: messageAppear 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes messageAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 16px;
            border-radius: 12px;
            max-width: 75%;
            position: relative;
            font-size: 0.9375rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .user-message {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        .user-message .message-content {
            background: var(--primary);
            color: white;
            border-radius: 12px 4px 12px 12px;
        }

        .bot-message .message-content {
            background: #2D3038;
            border-radius: 4px 12px 12px 12px;
            color: var(--text-primary);
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.08);
        }

        .chat-input-container {
            padding: 16px 24px;
            background: var(--surface);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 12px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #2D3038;
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: all 0.2s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        #send-button {
            padding: 12px 20px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send-button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        #send-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 12px 16px;
            background: #979ca9;
            border-radius: 8px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes typing {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-4px); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3E4046;
            border-radius: 3px;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

    <script>
        // JavaScript remains the same with added typing indicator
        const API_KEY = 'AIzaSyD06Dfxe9fDA1_NVIR8moVCxuH_Dz7yTT0';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function createTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'message bot-message';
            typing.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="profile-image" alt="AI Assistant">
                <div class="message-content typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            return typing;
        }

        async function generateResponse(prompt) {
            const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (!response.ok) throw new Error('Failed to generate response');
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        function cleanMarkdown(text) {
            return text.replace(/#{1,6}\s?/g, '')
                      .replace(/\\/g, '')
                      .replace(/\n{3,}/g, '\n\n')
                      .trim();
        }

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const profileImage = document.createElement('img');
            profileImage.className = 'profile-image';
            profileImage.src = isUser ? 
                'https://cdn-icons-png.flaticon.com/512/149/149071.png' : 
                'https://cdn-icons-png.flaticon.com/512/4712/4712035.png';
            profileImage.alt = isUser ? 'User' : 'AI Assistant';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            if(isUser) {
                messageElement.appendChild(messageContent);
                messageElement.appendChild(profileImage);
            } else {
                messageElement.appendChild(profileImage);
                messageElement.appendChild(messageContent);
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userInput.value = '';
                sendButton.disabled = true;
                userInput.disabled = true;

                const typingIndicator = createTypingIndicator();
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                try {
                    const botMessage = await generateResponse(userMessage);
                    typingIndicator.remove();
                    addMessage(cleanMarkdown(botMessage), false);
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                } finally {
                    sendButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });
    </script>
